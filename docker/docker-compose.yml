services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    # Use default service-based container naming to ensure DNS alias 'db' works
    env_file:
      - ../.env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Do not expose Postgres publicly in production
    networks:
      waskita_network:
        aliases:
          - db
    restart: unless-stopped
    # Resource limits for database
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2'
        reservations:
          memory: 512M
          cpus: '1'
    # Security improvements
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    # Health check for database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-db_waskita}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: waskita-app-redis
    # Do not expose Redis publicly in production
    networks:
      - waskita_network
    restart: unless-stopped
    # Resource limits for Redis
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    # Security improvements
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Waskita Application
  web:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: waskita-app-web
    env_file:
      - ../.env.production
    # Environment variables are already loaded from env_file, avoiding duplication here
    environment:
      # Explicit overrides if needed
      - UPLOAD_FOLDER=/app/uploads
      - MAX_CONTENT_LENGTH=10737418240
    # Use preload to share memory and reduce workers memory usage in production
    # CRITICAL FIX: Use 1 worker to ensure in-memory upload_tasks are shared. 
    # Use threads for concurrency.
    command: ["gunicorn", "-w", "1", "-k", "gthread", "--threads", "8", "-b", "0.0.0.0:5000", "--timeout", "300", "--preload", "app:app"]
    volumes:
      # Only mount necessary volumes for Docker environment
      - waskita_uploads:/app/uploads
      # Mount models directory for Word2Vec/Naive Bayes (read-write)
      - ../models:/app/models
      # Mount docker helpers for entrypoint scripts (read-only)
      - docker:/app/docker:ro
      # Mount logs directory for application logging
      - waskita_logs:/app/logs


    # Do not expose app port publicly in production; access via Nginx
    depends_on:
      - db
      - redis
    # Use entrypoint script for automatic database initialization
    networks:
      - waskita_network
    restart: unless-stopped
    # Resource limits to prevent memory overload - increased for Word2Vec model
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
    # Security improvements
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: waskita-app-nginx
    volumes:
      # Use HTTP-only config for development
      - ./nginx.http.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx.http.entrypoint.sh:/etc/nginx/entrypoint.sh:ro
      # Mount static files
      - ../src/frontend/static:/var/www/static:ro
      # Mount logs
      - waskita_logs:/var/log/nginx
    ports:
      - "80:80"
    entrypoint: ["/bin/sh", "/etc/nginx/entrypoint.sh"]
    depends_on:
      - web
    networks:
      - waskita_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  waskita_uploads:
    driver: local
  waskita_logs:
    driver: local
  models:
    driver: local
  docker:
    driver: local
  static:
    driver: local

networks:
  waskita_network:
    driver: bridge