services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: waskita-app-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-waskita_db}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-Sandiman184}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - waskita_network
    restart: unless-stopped
    # Resource limits for database
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2'
        reservations:
          memory: 512M
          cpus: '1'
    # Security improvements
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: waskita-app-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - waskita_network
    restart: unless-stopped
    # Resource limits for Redis
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    # Security improvements
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Waskita Application
  web:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: waskita-app-web
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-Sandiman184}@db:5432/${DATABASE_NAME:-waskita_db}
      - DATABASE_URL_DOCKER=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-Sandiman184}@db:5432/${DATABASE_NAME:-waskita_db}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-this-in-production}
      - REDIS_URL=redis://waskita-app-redis:6379/0
      - CREATE_SAMPLE_DATA=${CREATE_SAMPLE_DATA:-false}
      # Email configuration
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USE_TLS=${MAIL_USE_TLS:-true}
      - MAIL_USE_SSL=${MAIL_USE_SSL:-false}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - ADMIN_EMAILS=${ADMIN_EMAILS:-}
      - SEND_EMAIL_NOTIFICATIONS=${SEND_EMAIL_NOTIFICATIONS:-true}
      # Apify scraping configuration
      - APIFY_API_TOKEN=${APIFY_API_TOKEN:-}
      - APIFY_BASE_URL=${APIFY_BASE_URL:-https://api.apify.com/v2}
      - APIFY_TWITTER_ACTOR=${APIFY_TWITTER_ACTOR:-kaitoeasyapi/twitter-x-data-tweet-scraper-pay-per-result-cheapest}
      - APIFY_FACEBOOK_ACTOR=${APIFY_FACEBOOK_ACTOR:-apify/facebook-scraper}
      - APIFY_INSTAGRAM_ACTOR=${APIFY_INSTAGRAM_ACTOR:-apify/instagram-scraper}
      - APIFY_TIKTOK_ACTOR=${APIFY_TIKTOK_ACTOR:-clockworks/free-tiktok-scraper}
      - APIFY_TIMEOUT=${APIFY_TIMEOUT:-30}
      - APIFY_MAX_RETRIES=${APIFY_MAX_RETRIES:-3}
      - APIFY_RETRY_DELAY=${APIFY_RETRY_DELAY:-5}
      - OTP_LENGTH=${OTP_LENGTH:-6}
      - OTP_EXPIRY_MINUTES=${OTP_EXPIRY_MINUTES:-30}
      - OTP_ENABLED=${OTP_ENABLED:-True}
      - BASE_URL=${BASE_URL:-http://localhost:5000}
      - DOTENV_OVERRIDE=${DOTENV_OVERRIDE:-False}
      # Model paths for container
      - WORD2VEC_MODEL_PATH=/app/models/embeddings/wiki_word2vec_csv_updated.model
      - NAIVE_BAYES_MODEL1_PATH=/app/models/navesbayes/naive_bayes_model1.pkl
      - NAIVE_BAYES_MODEL2_PATH=/app/models/navesbayes/naive_bayes_model2.pkl
      - NAIVE_BAYES_MODEL3_PATH=/app/models/navesbayes/naive_bayes_model3.pkl
    volumes:
      # Only mount necessary volumes for Docker environment
      - ./uploads:/app/uploads
    ports:
      - "${WEB_PORT:-5000}:5000"
    depends_on:
      - db
      - redis
    # Use entrypoint script for automatic database initialization
    networks:
      - waskita_network
    restart: unless-stopped
    # Resource limits to prevent memory overload - increased for Word2Vec model
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '4'
        reservations:
          memory: 4G
          cpus: '2'
    # Security improvements
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: waskita-app-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/var/www/static
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - web
    networks:
      - waskita_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  waskita_network:
    driver: bridge