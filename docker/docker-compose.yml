services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    # Use default service-based container naming to ensure DNS alias 'db' works
    env_file:
      - ../.env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Do not expose Postgres publicly in production
    networks:
      waskita_network:
        aliases:
          - db
    restart: unless-stopped
    # Resource limits for database
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2'
        reservations:
          memory: 512M
          cpus: '1'
    # Security improvements
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    # Health check for database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-waskita} -d ${POSTGRES_DB:-waskita_db}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: waskita-app-redis
    # Do not expose Redis publicly in production
    networks:
      - waskita_network
    restart: unless-stopped
    # Resource limits for Redis
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    # Security improvements
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Waskita Application
  web:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: waskita-app-web
    env_file:
      - ../.env.production
    environment: {}
    command: ["gunicorn", "-w", "2", "-k", "gthread", "--threads", "4", "-b", "0.0.0.0:5000", "--timeout", "120", "app:app"]
    volumes:
      # Only mount necessary volumes for Docker environment
      - waskita_uploads:/app/uploads
      # Mount models directory for Word2Vec/Naive Bayes (read-write)
# Models are built into the container image for production (see Dockerfile)
      # Mount docker helpers for entrypoint scripts (read-only)
      - docker:/app/docker:ro
      # Mount logs directory for application logging
      - waskita_logs:/app/logs


    # Do not expose app port publicly in production; access via Nginx
    depends_on:
      - db
      - redis
    # Use entrypoint script for automatic database initialization
    networks:
      - waskita_network
    restart: unless-stopped
    # Resource limits to prevent memory overload - increased for Word2Vec model
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.75'
        reservations:
          memory: 1G
          cpus: '1'
    # Security improvements
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: waskita-app-nginx
    environment:
      - ENABLE_SSL=${ENABLE_SSL:-false}
      - NGINX_SERVER_NAME=${NGINX_SERVER_NAME:-localhost}
      - SSL_CERT_PATH=${SSL_CERT_PATH:-/etc/nginx/ssl/fullchain.pem}
      - SSL_KEY_PATH=${SSL_KEY_PATH:-/etc/nginx/ssl/privkey.pem}
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/waskita.conf:ro
      - ./nginx.entrypoint.sh:/etc/nginx/entrypoint.sh:ro
      - ../static:/var/www/static
      # SSL certificate mounts (will be conditionally mounted in production)
    depends_on:
      - web
    networks:
      - waskita_network
    restart: unless-stopped
    entrypoint: ["/bin/sh", "/etc/nginx/entrypoint.sh"]

volumes:
  postgres_data:
    driver: local
  waskita_uploads:
    driver: local
  waskita_logs:
    driver: local
  models:
    driver: local
  docker:
    driver: local
  static:
    driver: local

networks:
  waskita_network:
    driver: bridge