services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: waskita-app-postgres
    env_file:
      - ../.env.docker
    environment:
      POSTGRES_DB: waskita_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - waskita_network
    restart: unless-stopped
    # Resource limits for database
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2'
        reservations:
          memory: 512M
          cpus: '1'
    # Security improvements
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: waskita-app-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - waskita_network
    restart: unless-stopped
    # Resource limits for Redis
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    # Security improvements
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Waskita Application
  web:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: waskita-app-web
    env_file:
      - ../.env.docker
    environment:
      - TZ=Asia/Jakarta
      - REDIS_URL=redis://waskita-app-redis:6379/0
      # Model paths for container (harus di-set karena path berbeda di container)
      - WORD2VEC_MODEL_PATH=/app/models/embeddings/wiki_word2vec_csv_updated.model
      - NAIVE_BAYES_MODEL1_PATH=/app/models/navesbayes/naive_bayes_model1.pkl
      - NAIVE_BAYES_MODEL2_PATH=/app/models/navesbayes/naive_bayes_model2.pkl
      - NAIVE_BAYES_MODEL3_PATH=/app/models/navesbayes/naive_bayes_model3.pkl
    volumes:
      # Only mount necessary volumes for Docker environment
      - ./uploads:/app/uploads
    ports:
      - "${WEB_PORT:-5000}:5000"
    depends_on:
      - db
      - redis
    # Use entrypoint script for automatic database initialization
    networks:
      - waskita_network
    restart: unless-stopped
    # Resource limits to prevent memory overload - increased for Word2Vec model
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '4'
        reservations:
          memory: 4G
          cpus: '2'
    # Security improvements
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: waskita-app-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/var/www/static
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - web
    networks:
      - waskita_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  waskita_network:
    driver: bridge