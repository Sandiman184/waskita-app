# Waskita Environment Configuration Template
# File ini digunakan sebagai template untuk semua environment configurations

# =============================================================================
# CORE APPLICATION SETTINGS (CONSISTENT ACROSS ALL ENVIRONMENTS)
# =============================================================================

# Application Configuration
FLASK_ENV=production
FLASK_CONFIG=production
FLASK_DEBUG=False
DOTENV_OVERRIDE=True
TZ=Asia/Jakarta
APP_URL=https://waskita.site
ADMIN_EMAIL=beritamasuk2020@gmail.com
ADMIN_EMAILS=beritamasuk2020@gmail.com
MAIL_DEFAULT_SENDER=beritamasuk2020@gmail.com
MAIL_USERNAME=beritamasuk2020@gmail.com
CORS_ORIGINS=https://waskita.site

# Database Configuration (Service names consistent)
DATABASE_HOST=db
DATABASE_PORT=5432
DATABASE_NAME=db_waskita
DATABASE_USER=admin
DATABASE_PASSWORD=your_secure_password_here
DATABASE_URL=postgresql://admin:your_secure_password_here@db:5432/db_waskita

# Redis Configuration (Service names consistent)
REDIS_URL=redis://redis:6379/0

# Model Loading Configuration
DISABLE_MODEL_LOADING=False
WORD2VEC_MODEL_PATH=models/embeddings/wiki_word2vec_csv_updated.model
NAIVE_BAYES_MODEL1_PATH=models/navesbayes/naive_bayes_model1.pkl
NAIVE_BAYES_MODEL2_PATH=models/navesbayes/naive_bayes_model2.pkl
NAIVE_BAYES_MODEL3_PATH=models/navesbayes/naive_bayes_model3.pkl

# =============================================================================
# ENVIRONMENT-SPECIFIC SETTINGS (OVERRIDE PER ENVIRONMENT)
# =============================================================================

# Development Overrides (docker-compose.local.yml)
# FLASK_ENV=development
# FLASK_DEBUG=True
# DISABLE_MODEL_LOADING=True
# ENABLE_SSL=false
# NGINX_SERVER_NAME=localhost

# Production Overrides (docker-compose.yml)  
# ENABLE_SSL=true
# NGINX_SERVER_NAME=waskita.site
# SSL_CERT_PATH=/etc/letsencrypt/live/waskita.site/fullchain.pem
# SSL_KEY_PATH=/etc/letsencrypt/live/waskita.site/privkey.pem

# =============================================================================
# SECURITY SETTINGS (GENERATE FOR EACH ENVIRONMENT)
# =============================================================================

# Generate these for each environment using: openssl rand -hex 32
SECRET_KEY=generate_secure_random_key_here
WTF_CSRF_SECRET_KEY=generate_secure_random_key_here
JWT_SECRET_KEY=generate_secure_random_key_here
WASKITA_API_KEY=generate_secure_random_key_here

# =============================================================================
# DOCKER NETWORK SETTINGS (CONSISTENT)
# =============================================================================

# Service names (must match docker-compose service names)
DB_SERVICE=db
REDIS_SERVICE=redis
WEB_SERVICE=web
NGINX_SERVICE=nginx

# Port mappings (consistent across environments)
DB_PORT=5432
WEB_PORT=5000
REDIS_PORT=6379
NGINX_HTTP_PORT=80
NGINX_HTTPS_PORT=443