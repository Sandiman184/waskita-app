{% extends "base.html" %}

{% block title %}Page Not Found - Waskita{% endblock title %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card" role="main" aria-labelledby="error-heading">
                <div class="card-body text-center py-5">
                    <h1 class="display-1 text-primary" aria-label="Error 404">404</h1>
                    <h2 id="error-heading" class="mb-3">Page Not Found</h2>
                    <p class="mb-4" role="alert" aria-live="polite">Sorry, the page you are looking for cannot be found.</p>
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary" role="button" aria-label="Back to dashboard">
                        <i class="fas fa-home mr-2" aria-hidden="true"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
